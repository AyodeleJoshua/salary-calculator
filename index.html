<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
      <div class="container-box">
          <h1>Employee's Salary Calculator</h1>
      
          <div class="inputBox">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Employee Name</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1" id="name" required>
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Hours used</span>
              <input type="number" class="form-control" aria-describedby="basic-addon1" id="hours">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Identification Number</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1" id="idNum">
            </div>
          </div>
      
      
          <div id="submit">
            <button type="submit" class="btn btn-primary" onClick="getSalary()">Submit</button>
          </div>
      
          <div class="salDisp">
            <p id="empName"><span class="infoSpan">Employee:</span> </p> 
            <p id="salary"><span class="infoSpan">Salary: </span></p>
            <p id="ovPayment"><span class="infoSpan">Over time Hour:</span>  </p>

            <div>
              <button id="submit2" type="submit" class="btn btn-primary" onClick="refresh">Refresh</button>
            </div>
      
          </div>
        </div>
      
      
      

  </div>
  

  <script src="js/app.js"></script>
</body>

</html>
